<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Testing Google APIs</title>
</head>

<body>
  <input type="text" name="zip" value="">
  <button id="get-data">get Rep data</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Event listener for our cat-button
    $("#get-data").on("click", function() {

      //  https://www.googleapis.com/civicinfo/v2/elections?key=<YOUR_API_KEY>
      var apikey = "AIzaSyCzbYDzSuQiuisiSRNcgt1JPATAXVEgsAY";

      var address = "5506%20Grover%20Ave%20Austin%2078756"

      var queryURL = "https://www.googleapis.com/civicinfo/v2/representatives?" + "address=" + address + "&key=" + apikey;

      // Perfoming an AJAX GET request to our queryURL
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      // After the data from the AJAX request comes back
      .done(function(response) {

       console.log(response);
       alert(response.officials[0].name);

      });
    });

  </script>

</body>

</html>
